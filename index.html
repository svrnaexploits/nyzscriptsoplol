<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Official Nyz Scripts Website</title>
<style>
body,html{margin:0;padding:0;width:100%;height:100%;background:black;color:white;font-family:'Segoe UI',sans-serif;overflow-x:hidden}
#particle-canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1}
.ui-layer{position:relative;z-index:2;max-width:1200px;margin:0 auto;padding:20px;filter:blur(10px);pointer-events:none;transition:filter .5s,opacity .5s;opacity:.3}
.ui-layer.unlocked{filter:none;pointer-events:auto;opacity:1}
.logo{font-size:24px;font-weight:bold;letter-spacing:2px;margin:10px 0 40px}
.search-section{display:flex;justify-content:center;margin-bottom:50px}
.search-bar{width:100%;max-width:500px;padding:15px 25px;border-radius:30px;border:1px solid rgba(255,255,255,.2);background:rgba(255,255,255,.05);color:white;font-size:18px;outline:none}
.script-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px}
.script-card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);padding:20px;border-radius:15px}
.script-card h3{margin:0 0 5px}
.script-card p{margin:0 0 15px;color:#bbb}
.btn-group{display:flex;gap:10px}
.btn{flex:1;padding:10px;border:none;border-radius:5px;font-weight:bold;cursor:pointer}
.btn-copy{background:white;color:black}
.btn-game{background:rgba(255,255,255,.1);color:white;border:1px solid white;text-decoration:none;text-align:center}
#captcha-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:9999;display:flex;align-items:center;justify-content:center}
.captcha-box{background:#111;padding:30px;border-radius:10px;width:300px;text-align:center}
#captcha-canvas{background:#222;margin-bottom:15px;cursor:pointer}
.captcha-input{width:100%;padding:10px;margin-bottom:15px;background:#333;border:1px solid #444;color:white;border-radius:5px;text-align:center}
.captcha-btn{width:100%;padding:10px;background:white;color:black;border:none;border-radius:5px;font-weight:bold}
</style>
</head>
<body>

<div id="captcha-overlay">
<div class="captcha-box">
<div>Security Check</div>
<canvas id="captcha-canvas" width="200" height="60" onclick="generateCaptcha()"></canvas>
<input id="captcha-input" class="captcha-input" placeholder="Enter code">
<button class="captcha-btn" onclick="checkCaptcha()">Verify</button>
</div>
</div>

<canvas id="particle-canvas"></canvas>

<div class="ui-layer" id="main-content">
<div class="logo">NYZ SCRIPTS</div>

<div class="search-section">
<input id="searchInput" class="search-bar" placeholder="Search scripts..." onkeyup="filterScripts()">
</div>

<div class="script-grid">

<div class="script-card" data-name="Merge The Kittens">
<h3>Merge The Kittens</h3>
<p>⭐KEYLESS</p>
<div class="btn-group">
<button class="btn btn-copy" onclick="copyScript(this)" data-script="loadstring(game:HttpGet('https://raw.githubusercontent.com/asuza999/ugc/refs/heads/main/mergedthekittensfixed.lua.txt'))()">Copy Script</button>
<a class="btn btn-game" target="_blank" href="https://www.roblox.com/games/11159328933">Game Link</a>
</div>
</div>

<div class="script-card" data-name="Pop Box">
<h3>Pop Box</h3>
<p>⭐KEYLESS</p>
<div class="btn-group">
<button class="btn btn-copy" onclick="copyScript(this)" data-script="loadstring(game:HttpGet('https://raw.githubusercontent.com/asuza999/pop/refs/heads/main/popbox.lua.txt'))()">Copy Script</button>
<a class="btn btn-game" target="_blank" href="https://www.roblox.com/games/112184852457409/Pop-Box">Game Link</a>
</div>
</div>

<div class="script-card" data-name="Spin 4 UGC">
<h3>Spin 4 UGC</h3>
<p>⭐KEYLESS</p>
<div class="btn-group">
<button class="btn btn-copy" onclick="copyScript(this)" data-script="loadstring(game:HttpGet('https://raw.githubusercontent.com/svrnaexploits/loltreehouse/refs/heads/main/treehouse.lua'))()">Copy Script</button>
<a class="btn btn-game" target="_blank" href="https://www.roblox.com/games/16070671286/SPIN-4-UGC">Game Link</a>
</div>
</div>

</div>
</div>

<script>
let captchaValue=""
function generateCaptcha(){let c=document.getElementById("captcha-canvas"),x=c.getContext("2d");x.clearRect(0,0,c.width,c.height);let ch="ABCDEFGHJKLMNPQRSTUVWXYZ0123456789";captchaValue="";for(let i=0;i<5;i++){let r=ch[Math.floor(Math.random()*ch.length)];captchaValue+=r;x.font="30px Arial";x.fillStyle="#fff";x.fillText(r,30+i*30,40)}}
function checkCaptcha(){let v=document.getElementById("captcha-input").value.toUpperCase();if(v===captchaValue){document.getElementById("captcha-overlay").style.display="none";document.getElementById("main-content").classList.add("unlocked")}else{generateCaptcha();document.getElementById("captcha-input").value=""}}
generateCaptcha()

const canvas=document.getElementById("particle-canvas"),ctx=canvas.getContext("2d")
canvas.width=innerWidth;canvas.height=innerHeight
let particles=[]
for(let i=0;i<80;i++)particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,s:Math.random()*2+1,dx:Math.random()-.5,dy:Math.random()-.5})
function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);particles.forEach(p=>{p.x+=p.dx;p.y+=p.dy;if(p.x<0)p.x=canvas.width;if(p.y<0)p.y=canvas.height;if(p.x>canvas.width)p.x=0;if(p.y>canvas.height)p.y=0;ctx.fillStyle="rgba(255,255,255,.4)";ctx.beginPath();ctx.arc(p.x,p.y,p.s,0,Math.PI*2);ctx.fill()});requestAnimationFrame(animate)}
animate()

function filterScripts(){let v=searchInput.value.toLowerCase();document.querySelectorAll(".script-card").forEach(c=>{c.style.display=c.dataset.name.toLowerCase().includes(v)?"block":"none"})}
function copyScript(b){navigator.clipboard.writeText(b.dataset.script);alert("Script copied")}
</script>

</body>
</html>
