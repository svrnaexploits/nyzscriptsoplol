<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyzScripts | Dashboard</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: black; color: white;
            font-family: 'Segoe UI', sans-serif; overflow-x: hidden;
        }
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-layer { position: relative; z-index: 2; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .logo { font-size: 28px; font-weight: bold; letter-spacing: 2px; margin-bottom: 50px; }
        .search-bar { width: 100%; max-width: 500px; padding: 15px 25px; border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.05); color: white; font-size: 18px; outline: none; backdrop-filter: blur(10px); transition: 0.3s; margin: 0 auto; display: block; }
        .script-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 50px; }
        .script-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 15px; backdrop-filter: blur(10px); }
        .btn-group { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; text-align: center; text-decoration: none; font-size: 13px; }
        .btn-copy { background: #fff; color: #000; }
        .btn-game { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid white; }

        /* FLOATING ADD BUTTON */
        .add-btn { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: white; color: black; border-radius: 50%; border: none; font-size: 30px; cursor: pointer; z-index: 100; }
        
        /* HIDDEN GENERATOR PANEL */
        #genPanel { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 25px; border-radius: 15px; z-index: 1000; border: 1px solid #444; width: 350px; }
        #genPanel input { width: 100%; padding: 10px; margin-bottom: 10px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; }
        .overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index: 999; }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <div class="ui-layer">
        <div class="logo">NyzScripts</div>
        <input type="text" id="searchInput" class="search-bar" placeholder="Search scripts..." onkeyup="filterScripts()">
        
        <div class="script-grid" id="scriptContainer">
             <!-- SCRIPT 1 -->
             <div class="script-card" data-name="Escape Tsunami For UGC">
                <h3>Escape Tsunami For UGC</h3>
                <p>Auto Delete Tsunamis Script</p>
                <div class="btn-group">
                    <button class="btn btn-copy" onclick="copyToClipboard('loadstring(game:HttpGet(\'https://raw.githubusercontent.com/asuza999/ugc/refs/heads/main/autodeletetsunamis.lua.txt\'))()')">Copy Script</button>
                    <a href="https://www.roblox.com/games/98999164981806/Escape-Tsunami-For-UGC" target="_blank" class="btn btn-game">Game Link</a>
                </div>
             </div>
        </div>
    </div>

    <!-- ADMIN TOOL -->
    <button class="add-btn" onclick="toggleGen()">+</button>
    <div class="overlay" id="overlay" onclick="toggleGen()"></div>
    <div id="genPanel">
        <h3>Script Generator</h3>
        <input type="text" id="n" placeholder="Script Name">
        <input type="text" id="d" placeholder="Description">
        <input type="text" id="c" placeholder="Loadstring Code">
        <input type="text" id="l" placeholder="Game Link">
        <button class="btn btn-copy" style="width:100%" onclick="gen()">Generate & Copy Code</button>
    </div>

    <script>
        function toggleGen() {
            let p = document.getElementById('genPanel');
            let o = document.getElementById('overlay');
            let display = p.style.display === 'block' ? 'none' : 'block';
            p.style.display = display; o.style.display = display;
        }

        function gen() {
            let name = document.getElementById('n').value;
            let desc = document.getElementById('d').value;
            let code = document.getElementById('c').value;
            let link = document.getElementById('l').value;
            let html = `<div class="script-card" data-name="${name}"><h3>${name}</h3><p>${desc}</p><div class="btn-group"><button class="btn btn-copy" onclick="copyToClipboard('${code}')">Copy Script</button><a href="${link}" target="_blank" class="btn btn-game">Game Link</a></div></div>`;
            navigator.clipboard.writeText(html);
            alert("CODE COPIED! Now go to GitHub, edit index.html, and paste it under the last script card.");
            toggleGen();
        }

        function copyToClipboard(t) { navigator.clipboard.writeText(t); alert("Copied!"); }

        function filterScripts() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('script-card');
            for (let card of cards) {
                let name = card.getAttribute('data-name').toLowerCase();
                card.style.display = name.includes(input) ? "block" : "none";
            }
        }

        // Particles
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let pts = [];
        function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = res; res();
        for(let i=0;i<80;i++) pts.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, sx:Math.random()-0.5, sy:Math.random()-0.5});
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle='rgba(255,255,255,0.3)';
            pts.forEach(p => {
                p.x+=p.sx; p.y+=p.sy;
                if(p.x<0)p.x=canvas.width; if(p.x>canvas.width)p.x=0;
                if(p.y<0)p.y=canvas.height; if(p.y>canvas.height)p.y=0;
                ctx.beginPath(); ctx.arc(p.x,p.y,1,0,Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
